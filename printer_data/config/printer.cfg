[pause_resume]
[display_status]
[respond]
[exclude_object]
[virtual_sdcard]
path: /home/biqu/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[mcu]
canbus_uuid: ca3fd74532f2
#restart_method: command

[mcu EBBCan]
canbus_uuid: d7ffd1331af5

[printer]
kinematics: corexy
max_velocity: 600             # 800 via ellis tuning for speed and acceleration
max_accel: 10000               # Set to 10000 for ADXL resonance testing
minimum_cruise_ratio: 0.5     
max_z_velocity: 15            # Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

[input_shaper]
#shaper_type_x = 2hump_ei
#shaper_freq_x = 73.8
#shaper_type_y = mzv
#shaper_freq_y = 36.8

# M8P temperature
[temperature_sensor MCU]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 60

###################################
#	X/Y Stepper Settings
###################################

# X Stepper on Motor1(B Motor)
# M1

[stepper_x]
step_pin: PE2
dir_pin: PB4
enable_pin: !PC11
microsteps: 64
rotation_distance: 40
endstop_pin: ^EBBCan: PB6
position_endstop: 300
position_max: 300
homing_speed: 75   #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC10
interpolate: True
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

# Y Stepper on Motor2 (A Motor)
# M2

[stepper_y]
step_pin: PF12
dir_pin: PF11
enable_pin: !PB3
microsteps: 64
rotation_distance: 40
endstop_pin: ^PF4
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
position_min: 0
position_endstop: 300
position_max: 300
homing_speed: 75  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PF13
interpolate: True
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0


###################################
#	Z Stepper Settings
###################################

# Z0 Stepper - Front Left on MOTOR3_A
# M3

[stepper_z]
step_pin: PD7
dir_pin: PD6
enable_pin: !PF10
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16
#endstop_pin: ^PF5
endstop_pin: probe: z_virtual_endstop
position_max: 290

position_min: -5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 5

[tmc2209 stepper_z]
uart_pin: PF9
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999

# Z1 Stepper - Rear Left on Motor5
# M5

[stepper_z1]
step_pin: PC9
dir_pin: !PC8
enable_pin: !PD1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[tmc2209 stepper_z1]
uart_pin: PD0
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999

# Z2 Stepper - Rear Right on Motor6
# M6

[stepper_z2]
step_pin: PA10
dir_pin: PA14
enable_pin: !PA15
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[tmc2209 stepper_z2]
uart_pin: PF8
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999

# Z3 Stepper - Front Right on Motor7
# M7

[stepper_z3]
step_pin: PD11
dir_pin: !PD9
enable_pin: !PD15
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[tmc2209 stepper_z3]
uart_pin: PD14
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999

###################################
#	Extruder
###################################

[extruder]
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2
##  Update value below when you perform extruder calibration
##  If you ask for 100mm of filament, but in reality it is 98mm:
##  rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
##  Update Gear Ratio depending on your Extruder Type
##  Use 50:10 for Stealthburner/Clockwork 2
##  Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
##  Use 80:20 for M4, M3.1
##  Pressure Advance is set through slicer per filament profile
gear_ratio: 50:10
microsteps: 16
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.6
filament_diameter: 1.75
rotation_distance: 22.73
heater_pin: EBBCan: PB13
min_temp: 0
max_temp: 350
max_extrude_only_distance: 100
max_extrude_cross_section: 5
sensor_type:ATC Semitec 104NT-4-R025H42G
sensor_pin: EBBCan: PA3
#spi_bus: spi1
#rtd_nominal_r: 100
#rtd_reference_r: 430
#rtd_num_of_wires: 2
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982


[tmc2209 extruder]
uart_pin: EBBCan: PA15
run_current: 0.650
stealthchop_threshold: 0

#[firmware_retraction]
#retract_length: 0.5
#retract_speed: 30
#unretract_extra_length: 0
#unretract_speed: 10


###################################
#	Bed Heater
###################################

[heater_bed]
#	SSR Pin - HE1
heater_pin: PB5 
# Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
# Use "Generic 3950" for NTC 100k 3950 thermistors
sensor_type: Generic 3950
sensor_pin: PA0
max_power: 0.80 # Adjust Max Power according to 0.4w per square cm. Calculator available at https://tools.takuya.wtf/
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 38.035
#pid_ki: 1.761
#pid_kd: 205.388

###################################
#	Extruder / Tool Head / Tool Head Fans
###################################

[temperature_sensor EBB_Temp]
sensor_type: Generic 3950
sensor_pin: EBBCan: PA2

[adxl345]
cs_pin: EBBCan: PB12
spi_software_sclk_pin: EBBCan: PB10
spi_software_mosi_pin: EBBCan: PB11
spi_software_miso_pin: EBBCan: PB2
axes_map: z,-y,x # mapped to x, y, z

[resonance_tester]
# Somewhere slightly above the middle of your print bed
probe_points: 150, 150, 50
accel_chip: adxl345

[fan]
# Part Cooling Fan
# Fan 2
pin: EBBCan: PA1
max_power: 1.0
hardware_pwm: False
kick_start_time: 1.5
shutdown_speed: 0.0
off_below: 0.0


[controller_fan 2209_Fan]
# EBB Cooling Fan
# Fan 1
pin: EBBCan: PA0
hardware_pwm: False
max_power: 1.0
kick_start_time: 1.0
Shutdown_speed: 0.0
off_below: 0.3
stepper: extruder
idle_timeout: 6000

[heater_fan hotend_fan]
# Hot End Fan
# Fan PWM
max_power: 1.0
kick_start_time: 1.0
pin: EBBCan: PB14
cycle_time: 0.010
hardware_pwm: False
heater: extruder
heater_temp: 80
shutdown_speed: 1.0

