[gcode_macro SET_PID]
description: Set PID values for the hotend based on target temperature
gcode:
    {% set target_temp = params.TEMP|float %}
    {% set profiles = printer["heater_pid_profiles"] %}
    {% set available_temps = profiles|keys|map('replace', 'pid_', '')|map('float')|list %}
    
    # Manually find the closest temperature
    {% set min_diff = 999999 %}
    {% set closest_temp = None %}
    {% for temp in available_temps %}
        {% set diff = (temp - target_temp) | abs %}
        {% if diff < min_diff %}
            {% set min_diff = diff %}
            {% set closest_temp = temp %}
        {% endif %}
    {% endfor %}
    
    {% set pid_values = profiles["pid_" ~ closest_temp]|split(',') %}
    {% set kp = pid_values[0]|float %}
    {% set ki = pid_values[1]|float %}
    {% set kd = pid_values[2]|float %}
    M117 Applying PID for {closest_temp}Â°C: Kp={kp:.2f}, Ki={ki:.2f}, Kd={kd:.2f}
    SET_HEATER_PARAMETERS HEATER=extruder KP={kp} KI={ki} KD={kd}
    SET_GCODE_VARIABLE MACRO=SET_PID VARIABLE=current_pid VALUE="{{'temp': {closest_temp}, 'kp': {kp}, 'ki': {ki}, 'kd': {kd}}}"