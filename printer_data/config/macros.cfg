[gcode_macro SET_PID]
description: Set PID values for the hotend based on target temperature
gcode:
    # Validate input parameter
    {% if params.TEMP is not defined or params.TEMP|float < 0 %}
        {action_respond_info("Error: Invalid TEMP parameter: %s" % (params.TEMP|default('undefined')))}
        M117 Error: Invalid TEMP
    {% else %}
        {% set target_temp = params.TEMP|float %}
        {% set profiles = {
            'pid_200': '23.553, 2.309, 60.061',
            'pid_220': '25.407, 2.528, 63.836',
            'pid_240': '25.467, 2.738, 59.212',
            'pid_260': '25.398, 2.731, 59.050',
            'pid_280': '27.206, 2.973, 62.235',
            'pid_300': '29.871, 3.319, 67.210'
        } %}
        
        # Debug: Log profiles
        {action_respond_info("Available PID profiles: %s" % (profiles|tojson))}
        
        # Manually extract temperatures from profile keys
        {% set data = {'available_temps': []} %}
        {% for key, value in profiles.items() %}
            {action_respond_info("Processing key: %s with value: %s" % (key, value))}
            {% set temp_str = key|replace('pid_', '') %}
            {% if key == 'pid_' ~ temp_str %}
                {% set temp = temp_str|float %}
                {% set _ = data.available_temps.append(temp) %}
                {action_respond_info("Added temperature: %s" % (temp))}
            {% endif %}
        {% endfor %}
        {% set available_temps = data.available_temps %}
        
        # Debug: Log available temperatures
        {action_respond_info("Available temperatures after loop: %s" % (available_temps))}
        
        # Check if available_temps is empty
        {% if available_temps|length == 0 %}
            {action_respond_info("Error: No PID profiles found")}
            M117 Error: No PID profiles available
            {% set closest_temp = None %}
        {% else %}
            # Find the closest temperature
            {% set temp_diffs = [] %}
            {% for temp in available_temps %}
                {% set diff = (temp - target_temp)|abs|float %}
                {action_respond_info("Comparing temp: %s, target: %s, diff: %s" % (temp, target_temp, diff))}
                {% set _ = temp_diffs.append({'temp': temp, 'diff': diff}) %}
            {% endfor %}
            {action_respond_info("Temp diffs: %s" % (temp_diffs))}
            # Select the minimum difference
            {% set result = {'min_diff': 999999.0, 'closest_temp': None} %}
            {% for item in temp_diffs %}
                {% if item.diff|float <= result.min_diff|float %}
                    {% set _ = result.update({'min_diff': item.diff, 'closest_temp': item.temp}) %}
                    {action_respond_info("Updated closest_temp to: %s with diff: %s" % (result.closest_temp, result.min_diff))}
                {% endif %}
            {% endfor %}
            {% set closest_temp = result.closest_temp %}
            {action_respond_info("Closest temperature: %s" % (closest_temp))}
        {% endif %}
        
        # Check if closest_temp was found
        {% if closest_temp is not none %}
            # Manually split the PID string on commas
            {% set temp_key = "pid_" ~ (closest_temp|int)|string %}
            {% set s = profiles[temp_key] %}
            {action_respond_info("PID string for %s (key: %s): %s" % (closest_temp, temp_key, s))}
            {% set pid_data = {'pid_values': []} %}
            {% set current = '' %}
            {% for char in s %}
                {% if char == ',' %}
                    {% set _ = pid_data.pid_values.append(current|trim|float) %}
                    {action_respond_info("Added PID value: %s" % (current|trim|float))}
                    {% set current = '' %}
                {% else %}
                    {% set current = current ~ char %}
                {% endif %}
            {% endfor %}
            {% set _ = pid_data.pid_values.append(current|trim|float) %}
            {action_respond_info("Added final PID value: %s" % (current|trim|float))}
            {% set pid_values = pid_data.pid_values %}
            {action_respond_info("PID values: %s" % (pid_values))}
            
            {% if pid_values|length == 3 %}
                {% set kp = pid_values[0] %}
                {% set ki = pid_values[1] %}
                {% set kd = pid_values[2] %}
                M117 Applying PID for {closest_temp}C: Kp={kp|float|round(2)}, Ki={ki|float|round(2)}, Kd={kd|float|round(2)}
                SET_HEATER_PARAMETERS HEATER=extruder KP={kp} KI={ki} KD={kd}
                SET_GCODE_VARIABLE MACRO=SET_PID VARIABLE=current_pid VALUE="{{ 'temp': closest_temp, 'kp': kp, 'ki': ki, 'kd': kd }}"
            {% else %}
                {action_respond_info("Error: Invalid PID values for %s: %s" % (closest_temp, pid_values))}
                M117 Error: Invalid PID values for {closest_temp}C
            {% endif %}
        {% else %}
            {action_respond_info("Error: No matching PID profile for target temperature %s" % (target_temp))}
            M117 Error: No PID for {target_temp}C
        {% endif %}
    {% endif %}